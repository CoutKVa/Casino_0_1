    <h1 align="center">
        <big>
            <style type="text/css">
                h1 {

        <tr>
            <td align="center">
                <button id="demo">
            <i>Check your money<!--button check money--></i>
        </button>
            </td>
            <td align="center">
                <button id="demoP">
            <i>Check winnings<!--button check winnings--></i>
        </button>
            </td>
        </tr>
        <tr>
            <td align="center">
                <button id="demoL">
                <i> Do bet<!--button do bet--></i>
        </button>
            </td>
            <td align="center">
                <button id="demoW">
                <i> Pick up the winnings<!--Button pick up the winnings--></i>
        </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="demoM">
            <strong><big><i>Play</i></big></strong><!--Button play-->
        </button>
            </td>
        </tr>
    </table>
    <script>
        alert("Created by GreenFeed");
        alert("Thanks for visiting");
        //vars
        var money = 1000
        var win = 0
        var v = 0
        var bet = 0
        var play = 0
        //check money button
        var button = document.getElementById("demo");
        button.addEventListener("click", function() {
            alert(money + "$")
        });
        //do bet button
        var buttonL = document.getElementById("demoL");
        buttonL.addEventListener("click", function myf() {
            bet = prompt("Do your bet");
            if (bet > money) {
                alert("You don't have enough money");
            } else if (bet <= money && bet >= 1) {
                alert("You bet " + bet + "$");
                money -= bet;
                play = 1;
            } else if (bet = 0) {
                alert("You didn't bet");
                play = 0;
            } else if (bet = "null") {
                alert("You didn't bet");
                play = 0;
            }

        });
        //play button
        var buttonM = document.getElementById("demoM");
        buttonM.addEventListener("click", function myff() {
            var luck = Math.round((Math.random() * 10) * 10 / 10);
            if (luck > 5 && play > 0) {
                alert("You win!");
                v = 1;
                play = 0;
                win += bet * 2;
                bet = 0;
            } else if (luck < 5 && play > 0) {
                alert("You lose");
                bet = 0;
                play = 0;
            } else if (play <= 0) {
                alert("You didn't place a bet");
            }
        });
        //take winnings button
        var button = document.getElementById("demoW");
        button.addEventListener("click", function myfff() {
            money += win;
            win = 0;
        });
        //check winnings button
        var button = document.getElementById("demoP");
        button.addEventListener("click", function myffff() {
            alert("Your winnings: " + win + "$");
        });

    </script>
