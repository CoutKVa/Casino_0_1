<html>
<head><title>Bets</title></head>
    <body>
        <button id="demo">
            Check your money
        </button>
        <button id="demoL">
            Do bet
        </button>
        <button id="demoM">
            Play
        </button>
         <button id="demoW">
            Pick up the winnings
        </button>
        <button id="demoP">
            Check winnings
        </button>
        <script>
            var money=1000
            var win=0
            var v=0
            var bet=0
            
            var button=document.getElementById("demo");
            button.addEventListener("click",function(){
                alert(money + "$")
            });
            
            var buttonL=document.getElementById("demoL");
            buttonL.addEventListener("click", function myf(){
                bet=prompt("Do your bet");
                if (bet>money){
                    alert("You don't have enough money");
                        }else if(bet<=money){
                    alert("You bet " + bet + "$");
                    money-=bet;        
            }});
            
              var buttonM=document.getElementById("demoM");
            buttonM.addEventListener("click",function myff(){
                 var luck=Math.random();
            if (luck>0.5){
                alert("You win!");
                 v=1;
            }else if (luck<0.5){
                alert("You lose");
                bet=0;
            }
            if (v=1){
                win+=bet*2;
                bet=0;
            }
            });
            
            var button=document.getElementById("demoW");
            button.addEventListener("click",function myfff(){
                money+=win;
                win=0;
            });
            
             var button=document.getElementById("demoP");
            button.addEventListener("click",function myffff(){
                alert("Your winnings: " + win + "$");
            });
            
        </script>
    </body>
</html>
